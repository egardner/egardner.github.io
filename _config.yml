# Site Settings
#==================================
title: Eric Gardner
email: gardner.ec@gmail.com
description: Designer & Developer
baseurl: "" # the subpath of your site, e.g. /blog/
url: "" # the base hostname & protocol for your site

# Build settings
#==================================
markdown: redcarpet
redcarpet:
  extensions: ["smart", "strikethrough"]

highlighter: pygments
exclude: [Gemfile, Gemfile.lock, readme.md]

# Permalinks
#==================================
permalink: pretty

# Assets
#==================================
image_dir: assets/images
fonts_dir: assets/fonts
js_dir: assets/javascripts
sass:
  sass_dir: assets/stylesheets  # default is _sass
  style: compressed	 # set to compressed for production

# Collections
#==================================
collections:
  projects:
    output: true
    permalink: /projects/:path/


# Front-matter Defaults
#==================================
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "article"
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "article"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "article"

# Prose.io config
#==================================
prose:
  siteurl: 'http://egardner.github.io/'
  media: 'assets/images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /assets/stylesheets
    - /assets/javascripts/
    - .gitignore
    - Gemfile
    - Gemfile.lock
  metadata:
    _projects:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
