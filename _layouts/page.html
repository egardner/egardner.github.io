---
layout: default
---
<div class="page-header">
  <div class="page-navigation">
    <h5 class="site-title"><a href="{{site.baseurl}}/">{{site.title}}</a></h5>
    <ul class="page-navigation-links">
      <li class="page-navigation-links-item">
        <a href="{{site.baseurl}}/projects/">Work</a>
      </li>
      <li class="page-navigation-links-item">
        <a href="{{site.baseurl}}/writing/">Writing</a>
      </li>
      <li class="page-navigation-links-item">
        <a href="{{site.baseurl}}/photography/">Photography</a>
      </li>
      <li class="page-navigation-links-item">
        <a href="{{site.baseurl}}/about/">About</a>
      </li>
    </ul>
  </div>
  <div class="page-header-inner">
    <h1 class="page-title">{{page.title}}</h1>
    {% if page.date %}
      <h3 class="post-date">{{page.date | date_to_long_string}}</h3>
    {% endif %}
  </div>
</div>
<div class="page-content">
  {{content}}
</div>
