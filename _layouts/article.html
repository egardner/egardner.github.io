---
layout: page
---
<article class="page-content-inner">
  {{content}}
  {% if page.gallery %}
    <div class="gallery">
      {% for item in page.gallery %}
      <div class="gallery-row">
        {% for image in item.row %}
          <a href="{{site.baseurl}}/{{site.image_dir}}/{{image.image}}">
            <img class="gallery-item" src="{{site.baseurl}}/{{site.image_dir}}/{{image.image}}">
          </a>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  {% endif %}
</article>
