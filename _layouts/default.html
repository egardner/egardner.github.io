---
# Layouts must stay in HTML
---
<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="page-header">
      {% include page_header.html %}
      <div class="cover-inner">
        <h1 class="page-title">{{page.title}}</h1>
        {% if page.date %}<h4 class="page-date">{{page.date | date_to_long_string}}</h4>{% endif %}
      </div>
    </div>
    <div class="page-content" id="main">
      <div class="page-content-inner">
        {{ content }}
      </div>
    </div>
    <script type="text/javascript" src="{{site.baseurl}}/assets/javascripts/application.js"></script>
  </body>
</html>
