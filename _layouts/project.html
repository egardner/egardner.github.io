---
layout: default-no-banner
---
<article class="page-content-main">
  {% for item in page.gallery %}
  <div class="project-image">
    <img alt="" src="{{site.baseurl}}/{{site.image_dir}}/{{item.image}}"/>
  </div>
  {% endfor %}
  <div class="page-content-text">
    {{content}}
  </div>
</article>
