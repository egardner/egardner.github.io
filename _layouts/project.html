---
layout: page
---
<article class="page-content-main">
  {{ content }}
</article>
<div class="project-gallery">
{% for item in page.gallery %}

    <img class="gallery-item" src="{{site.baseurl}}/{{site.image_dir}}/{{item.image}}">
  </a>
{% endfor %}
</div>
