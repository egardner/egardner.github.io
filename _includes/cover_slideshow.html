<div class="page-cover-slideshow">
{% for project in site.projects %}
  <div class="page-cover-slide" 
       style="background-image:url({{site.baseurl}}/{{site.image_dir}}/{{project.cover}});">
    <div class="page-cover-overlay">
    </div>
    <div class="title-block">
      <a href="{{project.url}}">
        <h1 class="page-title">{{project.title}}</h1>
      </a>
    </div>    
  </div>
{% endfor %}
</div>
