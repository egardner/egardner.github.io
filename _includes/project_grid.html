<div class="grid-container">
  <ul class="project-grid">
    {% for project in site.projects %}
    <li class="project-item">
      <a href="{{project.url}}" class="no-smoothState">
        <img src="{{site.baseurl}}/{{site.image_dir}}/{{project.thumbnail}}">
      </a>
      <h2><a href="{{project.url}}" class="no-smoothState">{{project.title}}</a></h2>
    </li>
    {% endfor %}
  </ul>
</div>
