<div class="grid-container">
  <ul class="project-grid">
    {% for project in site.projects %}
    <li class="project-grid-item">
      <a href="{{project.url}}">
        <img src="{{site.baseurl}}/{{site.image_dir}}/{{project.thumbnail}}">
      </a>
      <h4><a href="{{project.url}}">{{project.title}}</a></h4>
    </li>
    {% endfor %}
  </ul>
</div>
